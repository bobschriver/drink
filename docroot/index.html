<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>index</title>
</head>
<body>
	
	<form action="/drink/login" method="post" accept-charset="utf-8" target="popup">
		<h1 id="login">Login</h1>
		<p><label for="username">Username:</label><input type="text" name="username" value="" id="username"></p>
		<p><label for="password">Password:</label><input type="password" name="password" value="" id="password"></p>

		<p><input type="submit" value="Login &rarr;"></p>
	</form>
	
	<h1>Current User:</h1>
	<iframe id="currentuser" src="/drink/currentuser" width="90%" height="40px" border="1px"></iframe><br>
	<a href="#" onclick="document.getElementById('currentuser').src = '/drink/currentuser'; return false;">reload</a>
	
	<form action="/drink/userinfo" method="get" accept-charset="utf-8" target="popup">
		<h1 id="user_info">User Info</h1>
		<p><label for="user">User:</label><input type="text" name="user" value="" id="user"></p>

		<p><input type="submit" value="Get User Info &rarr;"></p>
	</form>
	
	<h1>Logout</h1>
	<a href="/drink/logout" target="popup">Logout</a>

</body>
</html>
